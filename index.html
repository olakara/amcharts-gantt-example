<!DOCTYPE html">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amCharts Gantt chart example</title>
        
        <script src="bower_components/amcharts3/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="bower_components/amcharts3/amcharts/serial.js" type="text/javascript"></script>
        <script src="bower_components/amcharts3/amcharts/gantt.js" type="text/javascript"></script>

        <script>
        
        var chart = AmCharts.makeChart( "chartdiv", {
            "type": "gantt",
            "theme": "light",
            "marginRight": 70,
            "period": "DD",
            "dataDateFormat":"YYYY-MM-DDTHH:mm:ss",
            "balloonDateFormat": "JJ:NN",
            "valueAxis": {
                "type": "date",                
                "minimum": 1,
                "maximum": 365
            },
            "brightnessStep": 10,
            "graph": {
                "fillAlphas": 1,
                "balloonText": " [[open]] : [[value]]"
            },
            "rotate": true,
            "categoryField": "category",
            "segmentsField": "segments",
            "startDate": "2016-01-01",
            "startDateField": "start",
            "endDateField": "end",            
            "dataProvider": [ {
                "category": "John",
                "segments": [ {
                    "start": "2016-01-10T00:00:00",
                    "end": "2016-01-10T23:59:59"    
                }, {
                    "start": "2016-02-05T00:00:00",
                    "end": "2016-02-06T23:59:59"
                }, {
                    "start": "2016-01-29T00:00:00",
                    "end": "2016-01-31T23:59:59"
                } ]
            }, {
                "category": "Smith",
                "segments": [ {
                    "start": "2016-01-15T00:00:00",
                    "end": "2016-01-20T23:59:59"
                }, {
                    "start": "2016-02-25T00:00:00",
                    "end": "2016-03-07T23:59:59"
                }]
            }],            
            "chartCursor": {
                "cursorColor":"#55bb76",
                "valueBalloonsEnabled": true,
                "cursorAlpha": 0,
                "valueLineAlpha":0.5,
                "valueLineBalloonEnabled": true,
                "valueLineEnabled": false,
                "zoomable":true,
                "valueZoomable":true
            }
        });
        </script>
    </head>

    <body>
        <div id="chartdiv" style="width: 100%; height: 500px;"></div>
    </body>

</html>
